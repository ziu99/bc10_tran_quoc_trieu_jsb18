    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chức năng mảng</title>
      <style>
        label {
          display: block;
          margin-bottom: 5px;
        }
        input {
          margin-bottom: 10px;
        }
      </style>
    </head>
    <body>
    <div class="container">
        <div class="form-group text-center m-5">
    <h1 style="color: darkgreen;">Chức năng mảng</h1>
    
    <!-- Nhập mảng số nguyên -->
    <label for="inputArray">Nhập mảng số nguyên (các số cách nhau bằng dấu phẩy): </label><br>
    <input type="text" id="inputArray" placeholder="Nhập số vd : 1,2,3,4,5..."><br>
    
    <!-- Chức năng -->
    <label for="functionSelector">Chọn chức năng:</label>
    <select id="functionSelector">
      <option value="tongSoDuong">Tổng các số dương trong mảng</option>
      <option value="demSoDuong">Đếm số dương trong mảng</option>
      <option value="timSoNhoNhat">Tìm số nhỏ nhất trong mảng</option>
      <option value="timSoDuongNhoNhat">Tìm số dương nhỏ nhất trong mảng</option>
      <option value="timSoChanCuoiCung">Tìm số chẵn cuối cùng trong mảng</option>
      <option value="doiCho">Đổi chỗ 2 giá trị trong mảng</option>
      <option value="sapXepTangDan">Sắp xếp mảng theo thứ tự tăng dần</option>
      <option value="timSoNguyenTo">Tìm số nguyên tố đầu tiên trong mảng</option>
      <option value="soNguyenTrongMangThuc">Số nguyên trong mảng số thực</option>
      <option value="soSanhDuongAm">So sánh số lượng số dương và số âm</option>
    </select>
    
    <button onclick="thucHienChucNang()" class="btn btn-success">Thực hiện</button>
    <br><br>
    
    <p id="ketQua" class="alert alert-success"></p>
    
</div>
</div>
    </body>
    </html>
